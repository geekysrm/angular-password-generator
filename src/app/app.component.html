<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Enter Length</label>
        <input
          class="input"
          (input)="onChangeLength($event.target.value)"
          [value]="length.toString()"
        />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              [checked]="includeLetters"
              (change)="onChangeUseLetters()"
              type="checkbox"
            />
            Use Letters
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              [checked]="includeNumbers"
              (change)="onChangeUseNumbers()"
              type="checkbox"
            />
            Use Numbers
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              [checked]="includeSymbols"
              (change)="onChangeUseSymbols()"
              type="checkbox"
            />
            Use Symbols
          </label>
        </div>
      </div>

      <div>
        <!-- Event binding: Here "click" is an event of the button -->
        <button
          class="button is-link is-fullwidth"
          [disabled]="
            !(length && (includeLetters || includeNumbers || includeSymbols))
          "
          (click)="onButtonClick()"
        >
          Generate!
        </button>
      </div>
      <!-- Structural directive *ngIf used: -->
      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <!-- Property Binding: Here "value" is a property of the input -->
        <input class="input" [value]="password" />
      </div>
      <!-- Interpolation {{ password }} -->
    </div>
  </div>
</div>
