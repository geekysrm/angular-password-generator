<h1>Password Generator</h1>
<div>
  <label>Enter Length</label>
  <input />
</div>

<div>
  <label>Use Letters</label>
  <input type="checkbox" />
</div>
<div>
  <label>Use Numbers</label>
  <input type="checkbox" />
</div>
<div>
  <label>Use Symbols</label>
  <input type="checkbox" />
</div>

<div>
  <!-- Event binding: Here "click" is an event of the button -->
  <button (click)="onButtonClick()">Generate!</button>
</div>
<div>
  <label>Your Password</label>
  <!-- Property Binding: Here "value" is a property of the input -->
  <input [value]="password" />
</div>
<!-- Interpolation -->
{{ password }}
